<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de citas</title>
    <link rel="shortcut icon" href="images/logo.png" />
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <div class="navbar">
        <a href="index.html">Inicio</a>
        <div class="dropdown">
          <button class="dropbtn" id="prof">Profesionales 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a class="profe" id="odontologos" href="#">Odontólogos</a>
            <a class="profe" id="cirujanos" href="#">Cirujanos</a>
            <a class="profe" id="nutricionistas" href="#">Nutricionistas</a>
          </div>
        </div> 
      </div>
      
    <h1 style="text-align:center; margin-top:60px">Reservar cita</h1>


    <!-- ********************* Formulario de inicio ********************* -->
    <div class="container" style="display:block" id="logform">
        <div class="login">
            <div class="row">
                <h2>Iniciar Sesión</h2>
                <div class="col-md-12">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="mail@mail.com">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="botones">
                    <input type="submit" id="register" value="Registrarse" class="boton-azul">
                    <input type="submit" id="submit" value="Entrar" class="boton-verde">
                </div>
            </div>
        </div>
    </div>
    <ul style="border:0px" id="personaexiste">
    </ul>

    <!-- ********************* Formulario de registro ********************* -->
    <div class="container" style="display:none" id="regform">
        <div class="login2">
            <div class="row">
                <h2>Regístrese</h2>
                <div class="col-md-12">
                    <label for="regNombre">Nombre</label>
                    <input type="text" class="form-control" id="regNombre" placeholder="Nombre">
                    <br>
                    <label for="regApellido">Apellido</label>
                    <input type="text" class="form-control" id="regApellido" placeholder="Apellido">
                    <br>
                    <label for="regEmail">Email</label>
                    <input type="text" class="form-control" id="regEmail" placeholder="Email">
                    <br>
                    <label for="regPassword">Password</label>
                    <input type="text" class="form-control" id="regPassword" placeholder="password">
                </div>
            </div>
            <div class="botones">
                    <input type="submit" id="regPersonas" value="Registrar" class="boton-azul">
                    <a href="index.html"><input type="submit" id="deRegistroAtras" value="Volver" class="boton-verde"></a>
            </div>
        </div>
    </div>

    <!-- ********************* Formulario de reserva ********************* -->
    <div class="container" style="display:none" id="secform">
        <div class="login2">
            <div class="row">
                <h2>Escoja Fecha y Hora</h2>
                <div class="col-md-12">
                    <label for="fecha">Fecha</label>
                    <input type="text" class="form-control" id="fecha" placeholder="Seleccione fecha">
                    <br>
                    <label for="hora">Hora</label>
                    <input style="margin-bottom:20px" type="text" class="form-control" id="hora" placeholder="Hora">
                </div>
            </div>
            <div class="botones">
                    <input type="submit" id="reservar" value="Reservar" class="boton-azul">
                    <input type="submit" id="deFechaAtras" value="Volver" class="boton-verde">
            </div>
        </div>
    </div>
    <!-- ********************* Tabla de profesionales ********************* -->


    <div id="events">
    </div>



    <!-- *********************Scripts******************************* -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
    <script src="objetos.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>

</html>
