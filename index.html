<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de citas</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="images/logo.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>

<body>
  <h1 style = "text-align:center; margin-top:60px">Reservación de citas</h1>
  <div class="container">
    <div class="login">
      <div class="row">
        <h2>Iniciar Sesión</h2>
        <!-- Formulario de inicio -->
        <div class="col-md-12">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" placeholder="mail@mail.com" onblur="getMail()">
          <br>
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" placeholder="password" onblur="getPw()">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <input type="submit" id="register" value="Registrarse" class="btn btn-outline-primary btn-form" onclick="registrar()">
        </div>
        <div class="col-md-6" id="boton">
          <input type="submit" id="submit" value="Entrar" class="btn btn-outline-success btn-form" onclick="buscarPersona()">
        </div>
      </div>
    </div>
  </div>
  <h1 style = "display:none"> Bienvenido Fran </h1>

  <ul id= "personaexiste">
  </ul>
  
  <div class="container" style="display:none" id="secform">
    <div class="login2">
      <div class="row">
        <h2>Escoja Fecha y Hora</h2>
        <!-- Formulario de fecha y hora -->
        <div class="col-md-12">
          <label for="fecha">Fecha</label>
          <input type="date" class="form-control" id="fecha" placeholder="Seleccione fecha" onblur="getDate()">
          <br>
          <label for="hora">Hora</label>
          <input type="time" class="form-control" id="hora" placeholder="password" onblur="getTime()">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6" id="boton">
          <input type="submit" id="register" value="Entrar" class="btn btn-outline-success btn-form" onclick="submit2()">
        </div>
      </div>
    </div>
  </div>

  <ul id="events">  
  </ul>


  <script src="script.js"></script>
</body>
</html>
