<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de citas</title>
    <link rel="shortcut icon" href="images/logo.png" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>

<body>
    <div class="topnav">
        <a href="#">Inicio</a>
        <a href="#">Contacto</a>
        <div class="dropdown">
            <a class="dropdown-toggle" href="#" role="button" id="prof" data-bs-toggle="dropdown" aria-expanded="false">
                Profesionales
            </a>
            <ul class="dropdown-menu" aria-labelledby="prof">
                <li><a class="dropdown-item" href="#">Cirujanos</a></li>
                <li><a class="dropdown-item" href="#">Nutricionistas</a></li>
                <li><a class="dropdown-item" href="#">Odontólogos</a></li>
            </ul>
        </div>
    </div>

    <h1 style="text-align:center; margin-top:60px">Reservar cita</h1>
    <!-- Formulario de inicio -->
    <div class="container" style="display:block" id="logform">
        <div class="login">
            <div class="row">
                <h2>Iniciar Sesión</h2>
                <div class="col-md-12">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" id="email" placeholder="mail@mail.com">
                    <br>
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="submit" id="register" value="Registrarse" class="btn btn-primary btn-form">
                </div>
                <div class="col-md-6" id="boton">
                    <input type="submit" id="submit" value="Entrar" class="btn btn-success btn-form">
                </div>
            </div>
        </div>
    </div>
    <ul style="border:0px" id="personaexiste">
    </ul>

    <!-- Formulario de fecha y hora -->
    <div class="container" style="display:none" id="secform">
        <div class="login2">
            <div class="row">
                <h2>Escoja Fecha y Hora</h2>
                <div class="col-md-12">
                    <label for="fecha">Fecha</label>
                    <input type="text" class="form-control" id="fecha" placeholder="Seleccione fecha">
                    <br>
                    <label for="hora">Hora</label>
                    <input type="text" class="form-control" id="hora" placeholder="Hora">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="boton">
                    <input type="submit" id="reservar" value="Entrar" class="btn btn-success btn-form">
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario de registro -->
    <div class="container" style="display:none" id="regform">
        <div class="login2">
            <div class="row">
                <h2>Regístrese</h2>
                <div class="col-md-12">
                    <label for="regNombre">Nombre</label>
                    <input type="text" class="form-control" id="regNombre" placeholder="Nombre">
                    <br>
                    <label for="regApellido">Apellido</label>
                    <input type="text" class="form-control" id="regApellido" placeholder="Apellido">
                    <br>
                    <label for="regEmail">Email</label>
                    <input type="text" class="form-control" id="regEmail" placeholder="Email">
                    <br>
                    <label for="regPassword">Password</label>
                    <input type="text" class="form-control" id="regPassword" placeholder="password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6" id="boton">
                    <input type="submit" id="regPersonas" value="Registrar" class="btn btn-success btn-form">
                </div>
            </div>
        </div>
    </div>
    <!-- Tabla de profesionales  -->


    <ul id="events">
    </ul>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.13.18/jquery.timepicker.min.js"></script>
    <script src="objetos.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
</body>

</html>
